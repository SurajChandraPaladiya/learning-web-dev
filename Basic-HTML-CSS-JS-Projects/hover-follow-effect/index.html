<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events on Multiple Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="box1" class="box">

        </div>
        <div class="box">
            <h1>Thor</h1>
            <img src="https://images.unsplash.com/photo-1707142493379-1961c295b492?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="box">
            <h1>Captain America</h1>
            <img src="https://images.unsplash.com/photo-1561156772-a44477f220a5?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

        <div class="box">
            <h1>Spider Man</h1>
            <img src="https://images.unsplash.com/photo-1635805737707-575885ab0820?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

    <script src="script.js"></script>
</body>
</html>
